#X = N(Cu),N(Ni),N(Mn),N(Si),N_log(eff fl p =.1),N_log(eff fl p =.2)
X = N(Cu),N(Ni),N(Mn),N(P),N(Si),N( C ),N(Temp),N_log(eff fl p =.15)
#X = N(Cu),N(Ni),N(Mn),N(P),N(Si),N( C ),N(Temp),N(log(fluence)),N(log(flux))
